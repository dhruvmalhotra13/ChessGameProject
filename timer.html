<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="timers">
      <div class="player-timer black">
        <span class="timer-label">Black</span>
        <span class="timer-value">10:00</span>
      </div>
      <div class="player-timer white">
        <span class="timer-label">White</span>
        <span class="timer-value">10:00</span>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
